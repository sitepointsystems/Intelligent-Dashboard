version: "3.9"
services:
  dashboard:
    build: .
    container_name: intelligent_dashboard
    ports:
      - "8080:80"
    # Two modes:
    #  (A) Quick-test (no volumes): .env and files live inside the container.
    #  (B) Dev/persistent (uncomment volumes) to keep .env & ga_properties.json on your host
    # volumes:
    #   - ./:/var/www/html
    restart: unless-stopped
